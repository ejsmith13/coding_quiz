<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Coding Quiz</title>
  </head>
  <body>
    <header>
      <h1>Test your knowledge</h1>
    </header>
    <section class="container">
      <section class="row">
        <a class="col-md-6" href="high-scores.html">View High Scores</a>
        <p class="col-md-6 timer">Time: 90</p>
      </section>
      
      <section class="main">
        <section class="quiz">
          <h2>Coding Quiz Challenge</h2>
          <p>
            Take my quiz to test your coding knowledge! Each correct answer will
            gain you a point, but any wrong answers will subtract time from the
            clock. When the timer hits 0 the game is over. Click below to test
            your knowledge!
          </p>
          <input type="button" name="start" value="Start Quiz!" id="start" />
        </section>
      </section>
    </section>

    <script src="script.js"></script>
  </body>
</html>
