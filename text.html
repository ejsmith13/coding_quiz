<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Coding Quiz</title>
  </head>
  <body>
    <header>
      <h1>Test your knowledge</h1>
    </header>
    <section>
      <a class="scores" href="high-scores.html">View High Scores</a>
      <p class="timer">Timer:</p>
    </section>
    <section class="container">
      <h2>Coding Quiz Challenge</h2>
      <p>
        Take my quiz to test your coding knowledge! Each correct answer will
        gain you a point, but any wrong answers will subtract time from the
        clock. When the timer hits 0 the game is over. Click below to test your
        knowledge!
      </p>
      <input type="button" name="start" value="Start Quiz!" id="start" />
    </section>

    <script src="script.js"></script>
  </body>
</html>
