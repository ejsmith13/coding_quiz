<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Code Quiz | High Scorest</title>
  </head>
  <body class= scorePage>
    <header>
      <h1>Enter your name!</h1>
    </header>
    <section class="container">
      <section>
        <input
          type="text"
          name="name"
          placeholder="ex: John Doe"
          id="scoreName"
        />
        <input type="submit" for="name" name="submit" id="scoreSubmit" />
        <button class="return">Try Again!</button>
      </section>
      <section class="row" style="margin-top: 25px">
        <section class="col-6-md">
          <h2>High Scores:</h2>
          <ol class="scoreList"></ol>
        </section>
      </section>
    </section>

    <script src="highscore.js"></script>
  </body>
</html>
